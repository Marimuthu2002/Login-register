<div class="hole">
    <div class="first">
        <form (ngSubmit)="onSubmit(formdemo, userData)" #formdemo="ngForm">
            <div class="p-5 second">
                <div class="mb-3">
                    <h3>
                        Sign in
                    </h3>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email"
                        placeholder="name@example.com" #email="ngModel" autocomplete="off"
                        pattern="[a-z0-9._%+-]+@[a-z0-9._-]+\.[a-z]{2,4}$" required>
                    <div class="form-control-feedback text-danger"
                        *ngIf="email.errors && (email.dirty || email.touched)">
                        <p *ngIf="email.errors['required']">Email is Required</p>
                        <p *ngIf="email.errors['pattern']">
                            Please enter Valid Email </p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="userData.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}"
                        #password="ngModel" required placeholder="Password@123">
                    <div class="form-control-feedback text-danger"
                        *ngIf="password.errors && (password.dirty || password.touched)">
                        <p *ngIf="password.errors['required']">password is Required</p>
                        <p *ngIf="password.errors['pattern']">
                            Please enter Valid password </p>
                    </div>
                </div>
                <div>
                    <button class="btn px-3" type="submit" [disabled]="!formdemo.valid">Sign in</button><span
                        class="ps-1">Forgot your
                        Password?</span>
                </div>
                <div class="text-center mt-2">
                    <p class="m-0">Don't Have an Account?</p>
                    <a href="/register">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</div>
